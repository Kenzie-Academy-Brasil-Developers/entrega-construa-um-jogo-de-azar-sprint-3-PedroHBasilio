<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> 

    <title>Jokenpo</title>

<body>

    <div id="inicial">
        <img src="https://pixelartmaker-data-78746291193.nyc3.digitaloceanspaces.com/image/d98dde45d242734.png" alt="">
        <button id="btn"><img src="https://pixelartmaker-data-78746291193.nyc3.digitaloceanspaces.com/image/4178557abcfce7a.png" alt=""></button>
    </div>

    <div class="choose-page">
        
        <div class="classes">

            <div class="points">                
                <div class="points_team">
                    <p>Você</p>
                    <span id="A-points">0</span>
                </div>

                <div class="points_team">
                    <p>Team Rocket</p>
                    <span id="TR-points">0</span>
                </div>
            </div>
        </div>

        <div class="second-page">
            <div id="choose">
                <button id="pedra"><img src="https://pixelartmaker-data-78746291193.nyc3.digitaloceanspaces.com/image/c5ffaa9bc5803d0.png" alt=""></button>
                <button id="papel"><img src="https://pixelartmaker-data-78746291193.nyc3.digitaloceanspaces.com/image/ac2826f88646e6e.png" alt=""></button>
                <button id="tesoura"><img src="https://pixelartmaker-data-78746291193.nyc3.digitaloceanspaces.com/image/63a98e1dbcfbe96.png" alt=""></button>
            </div>

            <div class="fight">
                <button id="jogar"> Fight! </button>
            </div>
        </div>

        <div class="last">
        
        <div class="combat">
            <span id="player"></span>
            <span id = 'playerImg'></span>
            <span id="versus"></span>
            <span id="computer"></span>
            <span id = 'pcImg'></span>
        </div>
        
        <div class="result">
            <p id="resultado"></p>
        </div>

        <div>
            <button id="back">choose your pokémon</button>
        </div>
        </div>
        
    </div>

    <audio autoplay="autoplay" loop = "loop">
        <source src="./audio/WhatsApp Audio 2021-09-12 at 17.21.37.m4a" type="audio/mp4" />
